<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Viaggio 617 – Portal de Autenticación</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    <img src="assets/logo-hotel.jpg" alt="Logo Hotel Viaggio 617" class="logo">
    <h1>Hotel Viaggio 617</h1>
    <p class="slogan">Donde cada estancia se transforma en una experiencia inolvidable.</p>
    <div class="features">
      <span>Ubicación</span>
      <span>Experiencia</span>
      <span>Gastronomía</span>
    </div>
  </div>

  <!-- Formulario de autenticación -->
  <div id="login" class="hidden">
    <form id="loginForm">
      <h2>Conéctate a Internet</h2>
      <input type="text"    id="nombre"      placeholder="Nombre completo"                      required>
      <input type="tel"     id="telefono"    placeholder="Teléfono"                              required>
      <input type="email"   id="correo"      placeholder="Correo electrónico"                    required>
      <input type="text"    id="codigo"      placeholder="Código de acceso"                      required>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="tratamiento" required>
          <span>Autorizo el tratamiento de datos personales <span class="obligatorio">*</span></span>
        </label>
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="publicidad">
          <span>Deseo recibir publicidad</span>
        </label>
      </div>

      <button type="submit">Conectarse</button>
    </form>
  </div>

  <!-- Pantalla de “Conectado” -->
  <div id="connected" class="hidden">
    <h2>Estás conectado a Internet</h2>
    <p>Disfruta de la mejor experiencia digital en Hotel Viaggio 617.</p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
