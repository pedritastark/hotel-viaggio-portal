<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Viaggio 617 – Portal de Autenticación</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    <img src="assets/logo-hotel.jpg" alt="Logo Hotel Viaggio 617" class="logo">
    <h1>Hotel Viaggio 617</h1>
    <p class="slogan">Vive el lujo y confort en cada rincón.</p>
    <div class="features">
      <span>Ubicación</span>
      <span>Experiencia</span>
      <span>Gastronomía</span>
    </div>
  </div>

  <!-- Tarjeta de autenticación (formulario y luego “conectado”) -->
  <div id="login" class="hidden card">
    <form id="loginForm">
      <h2>Conéctate a Internet</h2>
      <input type="text"    id="nombre"   placeholder="Nombre completo"   required>
      <input type="tel"     id="telefono" placeholder="Teléfono"            required>
      <input type="email"   id="correo"   placeholder="Correo electrónico" required>
      <input type="text"    id="codigo"   placeholder="Código de acceso"   required>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="tratamiento" required>
          <span>Autorizo el tratamiento de datos personales<span class="obligatorio">*</span></span>
        </label>
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="publicidad">
          <span>Deseo recibir publicidad</span>
        </label>
      </div>

      <a href="#" class="terms-link">Términos y condiciones</a>
      <button type="submit">Conectarse</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
